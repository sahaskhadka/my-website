<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon | Sahas Khadka & Team</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="coming-soon">
        <div class="content">
            <h1>Our New Website is Coming Soon!</h1>
            <p>We're working hard to bring you something amazing. Stay tuned for an exciting launch!</p>

            <div class="countdown">
                <h2>Launch Time:</h2>
                <div id="timer"></div>
            </div>

            <div class="social-media">
                <h3>Follow Us:</h3>
                <a href="https://facebook.com/prince.xettri.9638/" target="_blank">
                    <img src="https://img.freepik.com/free-psd/3d-icon-social-media-app_23-2150049579.jpg?semt=ais_hybrid" alt="Facebook" width="60">
                </a>
                <a href="https://np.linkedin.com/in/sahas-khadka-6685892a5?trk=people-guest_people_search-card" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/LinkedIn_logo_initials.png/768px-LinkedIn_logo_initials.png" alt="LinkedIn" width="60">
                </a>
            </div>

            <div class="team-credits">
                <p>Powered by <strong>Sahas</strong> & The Team</p>
            </div>
        </div>
    </section>

    <script>
        // Countdown Timer Logic
        const launchDate = new Date("December 31, 2024 00:00:00").getTime();

        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("timer").innerHTML = 
                days + " Days " + hours + " Hours " + minutes + " Minutes " + seconds + " Seconds ";

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("timer").innerHTML = "Site Launched!";
            }
        }, 1000);
    </script>

</body>
</html>
